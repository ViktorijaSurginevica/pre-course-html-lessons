<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:ital,wght@0,700;1,700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    />
  </head>
  <body>
    <section class="hero">
      <div class="card">
        <div class="product-img-block">
          <img src="./assets/images/main-image.png" alt="preview image" />
          <div class selected="image-1-preview">
            <img
              src="./assets/images/image-1-preview.png"
              alt="preview image 1"
            />
          </div class="image-1-preview">
          <div>
            <img
              src="./assets/images/image-2-preview.png"
              alt="preview image 2"
            />
          </div>
        </div>
        <div>
          <h1>Fluted Contrast</h1>
          <span>Mug / 33 cl</span>
          <p>
            Fluted Contrast represents the perfect fusion between the aesthetic
            and the functional. The design is elegant and modern, created out of
            a deep respect for Royal British history and traditions
          </p>
          <div>
            <h2>Color options</h2>
            <ul>
              <li><div class="circle blue"></div></li>
              <li><div class="circle green"></div></li>
              <li><div class="circle red"></div></li>
              <li><div class="circle black"></div></li>
              <li><div class="circle yellow"></div></li>
            </ul>
          </div>
          <div>
            <h2>Quantity</h2>
            <select name="quantity" id="quantity">
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">4</option>
              <option value="">5</option>
              <option value="">6</option>
              <option value="">7</option>
              <option value="">8</option>
              <option value="">9</option>
              <option value="">10</option>
            </select>
          </div>
          <div>
            <h2>Price</h2>
            <span>eur 39,00</span>
          </div>
          <button>Add To Basket</button>
        </div>
      </div>
    </section>
  </body>
</html>
